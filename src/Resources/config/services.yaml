services:
  # default configuration for services in *this* file
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  # 如果确认要使用自动扫描、自动注册，建议尽可能将要扫描的目录路径收缩，不要设置那么大的范围
  WechatMiniProgramInsuranceFreightBundle\Command\:
    resource: '../../Command/'
  WechatMiniProgramInsuranceFreightBundle\Controller\:
    resource: '../../Controller/'
  WechatMiniProgramInsuranceFreightBundle\EventSubscriber\:
    resource: '../../EventSubscriber/'
  WechatMiniProgramInsuranceFreightBundle\MessageHandler\:
    resource: '../../MessageHandler/'
  WechatMiniProgramInsuranceFreightBundle\Procedure\:
    resource: '../../Procedure/'
  WechatMiniProgramInsuranceFreightBundle\Repository\:
    resource: '../../Repository/'
  WechatMiniProgramInsuranceFreightBundle\Service\:
    resource: '../../Service/'

  # 外部依赖服务配置 - 用于测试
  WechatMiniProgramBundle\Repository\AccountRepository:
    public: true
  
  WechatMiniProgramBundle\Service\Client:
    public: true
